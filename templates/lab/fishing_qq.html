<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="kalab">
    <link rel="shortcut icon" href="/static/img/favicon.ico" mce_href="/static/img/favicon.ico" type="image/x-icon">
    <title>Ka'Lab QQ邮箱钓鱼网站示例</title>
</head>
<body>
  <div class="wrapper" style="margin: 0;padding: 0;background-color:#ececec;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tbody>
        <tr>
          <td align="center" width="100%">
            <table class="content" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color:#fff;">
              <tbody>
                <tr>
                  <td height="40" style="font-size:0px;line-height:0px;"></td>
                </tr>
                <tr>
                  <td align="center" width="100%">
                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                      <tbody>
                        <tr>
                          <td align="center">
                            <img src="https://res.mail.qq.com/wapmail/zh_CN/htmledition/images/mail_app/20140616_mail_app_push/iphone_banner1e6baa.png" />
                            <div class="iphone_banner"></div>
                          </td>
                        </tr>
                        <tr>
                          <td height="30" style="font-size:0px;line-height:0px;"></td>
                        </tr>
                        <tr>
                          <td align="center" style="font-size:15px;color:#000;">QQ邮箱</td>
                        </tr>
                        <tr>
                          <td height="10" style="font-size:0px;line-height:0px;"></td>
                        </tr>
                        <tr>
                          <td align="center" style="font-size:28px;color:#000;">不只是QQ邮箱</td>
                        </tr>
                        <tr>
                          <td height="20" style="font-size:0px;line-height:0px;"></td>
                        </tr>
                        <tr>
                          <td>
                            <form action='/lab/fishing_qq' method="GET">
                              <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tbody>
                                  <tr>
                                    <td align="center" height="30" style="font-size:0px;line-height:0px;">
                                      <div class="inputOuter">
                                        <input type="text" class="inputstyle" id="u" name="u" value="" placeholder="支持QQ号/邮箱/手机号登录" style="width:232px;height:23px;">
                                      </div>
                                    </td>
                                  </tr>
                                  <tr>
                                    <td height="20" style="font-size:0px;line-height:0px;"></td>
                                  </tr>
                                  <tr>
                                    <td align="center" height="30" style="font-size:0px;line-height:0px;">
                                      <div class="inputOuter">
                                        <input type="text" class="inputstyle" id="p" name="p" value="" placeholder="QQ密码" style="width:232px;height:23px;">
                                      </div>
                                    </td>
                                  </tr>
                                  <tr>
                                    <td height="20" style="font-size:0px;line-height:0px;"></td>
                                  </tr>
                                  <tr>
                                    <td align="center" height="30" style="font-size:0px;line-height:0px;">
                                      <div class="inputOuter">
                                        <input type="submit" value="登录QQ邮箱" style="height:40px;width:200px;font-size:18px;color:white;background-color:#5A98DE;border:none;">
                                      </div>
                                    </td>
                                </tbody>
                              </table>
                            </form>
                          </td>
                        </tr>
                        <tr>
                          <td align="center" style="padding:10px 20px 25px 20px;border-bottom:1px solid #d5dde4;">
                            <a id="a_toMailApp" href="http://app.mail.qq.com/cgi-bin/appdownload?check=false&amp;stype=1&amp;subtype=10&amp;fr=&amp;url=ios&amp;downloadclick=">立即下载</a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td>
                    <table border="0" cellpadding="0" cellspacing="0" width="50%" align="center" style="border-bottom:1px solid #d5dde4;">
                      <tbody>
                        <tr>
                          <td class="icon_td" align="right" valign="center" width="60" style="padding:15px 15px 15px 10px;">
                            <img alt="支持添加包括QQ邮箱在内的所有品牌邮箱。" src="https://res.mail.qq.com/wapmail/zh_CN/htmledition/images/mail_app/20140616_mail_app_push/iphone_icon_f11e6baa.png" />
                            <div class="icon_feature1"></div>
                          </td>
                          <td align="left" valign="center" style="padding:0 10px 0 0;line-height:1.3;font-size: 14px;color:#000;">支持添加包括QQ邮箱在内的所有品牌邮箱。</td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td>
                    <table border="0" cellpadding="0" cellspacing="0" width="50%" align="center" style="border-bottom:1px solid #d5dde4;"><tbody>
                        <tr>
                          <td class="icon_td" align="right" valign="center" width="60" style="padding:15px 15px 15px 10px;">
                            <img alt="实时邮件推送，体验最快的新邮件提醒。" src="https://res.mail.qq.com/wapmail/zh_CN/htmledition/images/mail_app/20140616_mail_app_push/iphone_icon_f21e6baa.png" />
                            <div class="icon_feature2"></div>
                          </td>
                          <td align="left" valign="center" style="padding:0 10px 0 0;line-height:1.3;font-size: 14px;color:#000;">实时邮件推送，体验最快的新邮件提醒。</td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
